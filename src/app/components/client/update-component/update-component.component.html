<h1 mat-dialog-title>Edit Client</h1>
<div mat-dialog-content>
  <form [formGroup]="clientForm">
    <mat-form-field appearance="fill">
      <mat-label>Shared Key</mat-label>
      <input matInput formControlName="sharedKey" readonly>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Business ID</mat-label>
      <input matInput formControlName="businessId">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Date Added</mat-label>
      <input matInput formControlName="dateAdded" type="date">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
